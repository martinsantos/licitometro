# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;

# HTTP - serve content (Cloudflare Flexible SSL proxy mode)
# NOTE: Cloudflare en modo Flexible SSL conecta al origin via HTTP (puerto 80).
# NO redirigir HTTP→HTTPS aqui o se produce redirect loop con Cloudflare.
# www.licitometro.ar → canonical licitometro.ar via 301 (SEO + cookie consistency).
server {
    listen 80;
    server_name www.licitometro.ar;

    # Let's Encrypt challenge (necesario aunque www no tenga cert directo)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Canonical redirect: www → apex (301 permanente)
    # Cloudflare maneja el HTTPS en el edge, nginx solo redirige el host
    return 301 $scheme://licitometro.ar$request_uri;
}

server {
    listen 80;
    server_name srv1342577.hstgr.cloud licitometro.ar;

    # Gzip compression (Cloudflare Flexible SSL proxies via HTTP — must compress here)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;

    # Health check (Docker internal, no redirect)
    location /api/health {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Auth endpoints - strict rate limit
    location /api/auth/login {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Increased from 120s: enrichment + bulk queries can take longer on large datasets
        proxy_read_timeout 300s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Static assets with long cache
    location /static/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon and manifest
    location ~* \.(ico|png|webmanifest)$ {
        root /usr/share/nginx/html;
        expires 7d;
        try_files $uri =404;
    }

    # SPA fallback — no-cache so deploys are instant
    location / {
        root /usr/share/nginx/html;
        index index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}

# HTTPS - direct access (bypass Cloudflare)
# www → apex redirect via HTTPS
server {
    listen 443 ssl http2;
    server_name www.licitometro.ar;

    # SSL certificates (Let's Encrypt - debe incluir www en el SAN)
    ssl_certificate /etc/letsencrypt/live/licitometro.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/licitometro.ar/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Canonical redirect: www → apex
    return 301 https://licitometro.ar$request_uri;
}

