# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;

# Preserve Cloudflare's X-Forwarded-Proto when present, fallback to $scheme
map $http_x_forwarded_proto $forwarded_proto {
    ""      $scheme;
    default $http_x_forwarded_proto;
}

# HTTP - serve content (Cloudflare proxy) + redirect direct HTTP
server {
    listen 80;
    server_name srv1342577.hstgr.cloud licitometro.ar www.licitometro.ar;

    # Health check (Docker internal, no redirect)
    location /api/health {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Auth endpoints - strict rate limit
    location /api/auth/login {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # API proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Static assets with long cache
    location /static/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon and manifest
    location ~* \.(ico|png|webmanifest)$ {
        root /usr/share/nginx/html;
        expires 7d;
        try_files $uri =404;
    }

    # SPA fallback — no-cache so deploys are instant
    location / {
        root /usr/share/nginx/html;
        index index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name srv1342577.hstgr.cloud licitometro.ar www.licitometro.ar;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/licitometro.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/licitometro.ar/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;

