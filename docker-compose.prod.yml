version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_USER}", "-p", "${MONGO_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - AUTH_PASSWORD_HASH=${AUTH_PASSWORD_HASH}
      - TOKEN_EXPIRY_HOURS=${TOKEN_EXPIRY_HOURS:-24}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - STORAGE_MAX_MB=${STORAGE_MAX_MB:-500}
      - RUN_HISTORY_KEEP=${RUN_HISTORY_KEEP:-10}
      - CACHE_TTL_HOURS=${CACHE_TTL_HOURS:-168}
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-7}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-25}
      - SMTP_FROM=${SMTP_FROM:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - NOTIFICATION_EMAIL_TO=${NOTIFICATION_EMAIL_TO:-}
    volumes:
      - storage_data:/app/storage
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 1536M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      start_period: 120s
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  nginx:
    # Official image - no custom Dockerfile, no Docker build, no apk/apt installs.
    # Configs and frontend are injected via bind mounts at runtime.
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        # service_started (not service_healthy): nginx arranges immediately when
        # backend container starts, not after it passes healthchecks (2-4 min).
        # While backend loads, nginx serves the React SPA from static files
        # and returns 502 only for /api/ routes. Much faster site availability.
        condition: service_started
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx-ssl.conf:ro
      - ./nginx/nginx-initial.conf:/etc/nginx/templates/nginx-initial.conf:ro
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    command: ["nginx", "-g", "daemon off;"]
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      # Check nginx itself (static SPA), NOT the backend API.
      # This way nginx is healthy even while backend is still warming up.
      test: ["CMD-SHELL", "wget -qO /dev/null http://localhost/ 2>&1 || exit 1"]
      start_period: 30s
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  internal:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.18.0.0/16
        - subnet: 2a02:4780:6e:9b84:2::/80

volumes:
  mongo_data:
    # CRITICAL: MongoDB data - never deleted even with "docker compose down -v"
    name: licitometro_mongo_data
    external: false
  storage_data:
    name: licitometro_storage_data
    external: false
  certbot_webroot:
  certbot_certs:
