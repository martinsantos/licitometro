version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pr-PR_NUMBER-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data_pr_PR_NUMBER:/data/db
    networks:
      - preview_pr_PR_NUMBER
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_USER}", "-p", "${MONGO_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: pr-PR_NUMBER-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - AUTH_PASSWORD_HASH=${AUTH_PASSWORD_HASH}
      - TOKEN_EXPIRY_HOURS=${TOKEN_EXPIRY_HOURS:-24}
      - ALLOWED_ORIGINS=*
      - DISABLE_AUTH=true
      - STORAGE_MAX_MB=${STORAGE_MAX_MB:-100}
      - RUN_HISTORY_KEEP=${RUN_HISTORY_KEEP:-3}
      - CACHE_TTL_HOURS=${CACHE_TTL_HOURS:-24}
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-2}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-25}
      - SMTP_FROM=${SMTP_FROM:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - NOTIFICATION_EMAIL_TO=${NOTIFICATION_EMAIL_TO:-}
    volumes:
      - storage_data_pr_PR_NUMBER:/app/storage
    networks:
      - preview_pr_PR_NUMBER
    deploy:
      resources:
        limits:
          memory: 768M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: pr-PR_NUMBER-nginx
    restart: unless-stopped
    ports:
      - "PR_PORT:80"  # Expose on host port (direct access + nginx proxy)
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - preview_pr_PR_NUMBER
      - preview-network  # Connect to nginx proxy network
    deploy:
      resources:
        limits:
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  preview_pr_PR_NUMBER:
    driver: bridge
    name: preview_pr_PR_NUMBER
    ipam:
      config:
        - subnet: 172.19.PR_NUMBER.0/24
  preview-network:
    external: true  # Shared network with nginx proxy

volumes:
  mongo_data_pr_PR_NUMBER:
    name: mongo_data_pr_PR_NUMBER
  storage_data_pr_PR_NUMBER:
    name: storage_data_pr_PR_NUMBER
