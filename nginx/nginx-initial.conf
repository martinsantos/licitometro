# Initial HTTP-only config - used before SSL certificates are obtained
# After certbot runs, this is replaced by nginx.conf (with SSL)

server {
    listen 80;
    server_name srv1342577.hstgr.cloud licitometro.ar www.licitometro.ar;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API proxy
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Cotizar app (separate SPA from cotiza repo)
    location = /cotizar {
        return 301 $scheme://$host/cotizar/;
    }

    location /cotizar/ {
        root /usr/share/nginx;
        index index.html;
        try_files $uri $uri/ /cotizar/index.html;
    }

    # Licitometro SPA fallback
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
